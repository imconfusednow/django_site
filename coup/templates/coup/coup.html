{% extends "coup/base.html" %}
{% load static %}
{% block content %}
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
    <script src="{% static 'coup/coup.js' %}"></script>
    <Container>
        <Form onSubmit={handleSubmit} class="w-100">
            {% csrf_token %}
            <label>Welcome to Coup Online! Enter or Create a game below:</label>
            <Input type=text></Input>
        </Form>
        <button type="submit" class="btn mr-2">Create Game</button>
        <button type="submit" class="btn-secondary">Join Game</button>
    </Container>
{% endblock content %}
